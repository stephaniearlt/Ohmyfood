<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood! - À la française</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/sass/style.css" />
    <script
      src="https://kit.fontawesome.com/a815c0bcee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-page-menu">
      <div class="header-return">
        <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
      </div>
      <a class="header-logo" href="/index.html">
        <img
          class="logo"
          src="/assets/images/logo/ohmyfood.png"
          alt="Logo Ohmyfood"
          title="Logo Ohmyfood"
        />
      </a>
    </header>
    <main>
      <img
        class="image-restaurant"
        src="/assets/images/restaurants/a-la-francaise.jpg"
        alt="À la française"
        title="À la française"
      />
      <!-- PARTIE MENU -->
      <section class="menu-restaurant">
        <!-- TITRE -->
        <div class="title-restaurant">
          <div class="header_menu_titre">
            <h1 class="section-title-restaurant">À la française</h1>
          </div>
          <div class="heart-container restaurant-page-heart">
            <!-- Ajoutez la classe restaurant-page-heart -->
            <input
              type="checkbox"
              id="heart-checkbox-restaurant"
              class="heart-checkbox"
            />
            <label for="heart-checkbox-restaurant" class="heart">
              <i class="fa-regular fa-heart heart-empty"></i>
              <i class="fa-solid fa-heart heart-full"></i>
            </label>
          </div>
        </div>
        <!-- COMMANDE -->
        <!-- POUR LES ENTREES -->
        <article class="menu-card-entry">
          <h2 class="title-order">Entrées</h2>

          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-1"
            />
            <label class="bar-menu" for="menu-checkbox-1">
              <span class="details-menu-card">
                <span class="title-menu-card">Tartare de poulpe acidulé</span>
                <br />
                <span class="txt-menu-card">Aux zestes d'orange</span>
              </span>
              <span class="price-menu-card">25€</span>
            </label>
          </div>

          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-2"
            />
            <label class="bar-menu" for="menu-checkbox-2">
              <span class="details-menu-card">
                <span class="title-menu-card">Velouté de légumes d'antan</span>
                <br />
                <span class="txt-menu-card">Carotte, panais, topinambour</span>
              </span>
              <span class="price-menu-card">35€</span>
            </label>
          </div>

          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-3"
            />
            <label class="bar-menu" for="menu-checkbox-3">
              <span class="details-menu-card">
                <span class="title-menu-card">Soupe à l'oignon</span> <br />
                <span class="txt-menu-card">Revisité</span>
              </span>
              <span class="price-menu-card">20€</span>
            </label>
          </div>
        </article>
        <!-- POUR LES PLATS -->
        <article class="menu-card-plats">
          <h2 class="title-order">Plats</h2>

          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-4"
            />
            <label class="bar-menu" for="menu-checkbox-4">
              <span class="details-menu-card">
                <span class="title-menu-card">Coquilles Saint-Jacques</span>
                <br />
                <span class="txt-menu-card"
                  >Accompagnées d'une purée de panais</span
                >
              </span>
              <span class="price-menu-card">40€</span>
            </label>
          </div>

          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-5"
            />
            <label class="bar-menu" for="menu-checkbox-5">
              <span class="details-menu-card">
                <span class="title-menu-card">Magret de canard</span>
                <br />
                <span class="txt-menu-card"
                  >Et parmentier de pommes de terre</span
                >
              </span>
              <span class="price-menu-card">35€</span>
            </label>
          </div>

          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-6"
            />
            <label class="bar-menu" for="menu-checkbox-6">
              <span class="details-menu-card">
                <span class="title-menu-card"
                  >Pigeonneau d'Ille-et-Vilaine</span
                >
                <br />
                <span class="txt-menu-card"
                  >Sur son lit de gnocchis aux légumes</span
                >
              </span>
              <span class="price-menu-card">44€</span>
            </label>
          </div>
        </article>

        <!-- POUR LES DESSERTS -->
        <article class="menu-card-desserts">
          <h2 class="title-order">Desserts</h2>

          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-7"
            />
            <label class="bar-menu" for="menu-checkbox-7">
              <span class="details-menu-card">
                <span class="title-menu-card">Pétales de violettes glacés</span>
                <br />
                <span class="txt-menu-card">Et purée de noisettes</span>
              </span>
              <span class="price-menu-card">18€</span>
            </label>
          </div>

          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-8"
            />
            <label class="bar-menu" for="menu-checkbox-8">
              <span class="details-menu-card">
                <span class="title-menu-card">Fondant au chocolat</span>
                <br />
                <span class="txt-menu-card">Revisité</span>
              </span>
              <span class="price-menu-card">22€</span>
            </label>
          </div>

          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-9"
            />
            <label class="bar-menu" for="menu-checkbox-9">
              <span class="details-menu-card">
                <span class="title-menu-card">Millefeuille croustillant</span>
                <br />
                <span class="txt-menu-card">Myrtilles et pâte d'amande</span>
              </span>
              <span class="price-menu-card">23€</span>
            </label>
          </div>
        </article>

        <!-- POUR LE BOUTON DE COMMANDE -->
        <button class="btn-order btn">Commander</button>
      </section>
    </main>
    <!-- PARTIE PIED DE PAGE-->
    <footer>
      <div class="footer-container">
        <a id="footer-title" href="/index.html">
          <span class="footer-title-font"> Ohmyfood </span>
        </a>
        <div class="footer-menu">
          <ul>
            <li>
              <i class="footer-menu-item fa-solid fa-utensils"></i>
              <a href="#">Proposer un restaurant</a>
            </li>
            <li>
              <i
                class="footer-menu-item1 custom-icon fa-solid fa-handshake-angle"
              ></i>
              <a id="partner" href="#">Devenir partenaire</a>
            </li>
            <li>
              <a href="#">Mentions légales</a>
            </li>
            <li>
              <a href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
