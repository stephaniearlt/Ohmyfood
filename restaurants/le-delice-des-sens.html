<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/sass/style.css" />
    <title>Ohmyfood! - Le délice des sens</title>
    <script
      src="https://kit.fontawesome.com/a815c0bcee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-page-menu">
      <div class="header-return">
        <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
      </div>
      <a class="header-logo" href="/index.html">
        <img
          class="logo"
          src="/assets/images/logo/ohmyfood.png"
          alt="Logo Ohmyfood"
          title="Logo Ohmyfood"
        />
      </a>
    </header>
    <main>
      <img
        class="image-restaurant"
        src="/assets/images/restaurants/le-delice-des-sens.jpg"
        alt="Le délice des sens"
        title="Le délice des sens"
      />
      <!-- PARTIE MENU -->
      <section class="menu-restaurant">
        <!-- TITRE -->
        <div class="title-restaurant">
          <div class="header_menu_titre">
            <h1 class="section-title-restaurant">Le délice des sens</h1>
          </div>
          <div class="heart-container restaurant-page-heart">
            <!-- Ajoutez la classe restaurant-page-heart -->
            <input
              type="checkbox"
              id="heart-checkbox-restaurant"
              class="heart-checkbox"
            />
            <label for="heart-checkbox-restaurant" class="heart">
              <i class="fa-regular fa-heart heart-empty"></i>
              <i class="fa-solid fa-heart heart-full"></i>
            </label>
          </div>
        </div>

        <!-- COMMANDE -->
        <div class="order-cards">
          <!-- POUR LES ENTREES -->
          <article class="menu-card-entry">
            <h2 class="title-order">Entrées</h2>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-20"
              />
              <label class="bar-menu" for="menu-checkbox-20">
                <span class="details-menu-card ellipsis">
                  <span class="title-menu-card ellipsis">Tartare de thon</span>
                  <br />
                  <span class="txt-menu-card ellipsis">Assaisonné au yuzu</span>
                </span>
                <span class="price-menu-card ellipsis">25€</span>
              </label>
            </div>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-21"
              />
              <label class="bar-menu" for="menu-checkbox-21">
                <span class="details-menu-card ellipsis">
                  <span class="title-menu-card ellipsis"
                    >Bouchée de homard croustillant</span
                  >
                  <br />
                  <span class="txt-menu-card ellipsis"
                    >Et sa farandole de petits légumes</span
                  >
                </span>
                <span class="price-menu-card ellipsis">35€</span>
              </label>
            </div>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-22"
              />
              <label class="bar-menu" for="menu-checkbox-22">
                <span class="details-menu-card ellipsis">
                  <span class="title-menu-card ellipsis">Velouté de cèpes</span>
                  <br />
                  <span class="txt-menu-card ellipsis">Aux truffes</span>
                </span>
                <span class="price-menu-card ellipsis">20€</span>
              </label>
            </div>
          </article>

          <!-- POUR LES PLATS -->
          <article class="menu-card-plats">
            <h2 class="title-order">Plats</h2>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-23"
              />
              <label class="bar-menu" for="menu-checkbox-23">
                <span class="details-menu-card ellipsis">
                  <span class="title-menu-card ellipsis"
                    >Poulet rôti aux herbes de Provence</span
                  >
                  <br />
                  <span class="txt-menu-card ellipsis">Et sa crème de truffe</span>
                </span>
                <span class="price-menu-card ellipsis">40€</span>
              </label>
            </div>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-24"
              />
              <label class="bar-menu" for="menu-checkbox-24">
                <span class="details-menu-card ellipsis">
                  <span class="title-menu-card ellipsis">Langouste rôtie</span>
                  <br />
                  <span class="txt-menu-card ellipsis">Et ses légumes de saison</span>
                </span>
                <span class="price-menu-card ellipsis">35€</span>
              </label>
            </div>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-25"
              />
              <label class="bar-menu" for="menu-checkbox-25">
                <span class="details-menu-card ellipsis">
                  <span class="title-menu-card ellipsis">Côte de bœuf Angus</span>
                  <br />
                  <span class="txt-menu-card ellipsis">Et sa purée de panais</span>
                </span>
                <span class="price-menu-card ellipsis">44€</span>
              </label>
            </div>
          </article>

          <!-- POUR LES DESSERTS -->
          <article class="menu-card-desserts">
            <h2 class="title-order">Desserts</h2>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-26"
              />
              <label class="bar-menu" for="menu-checkbox-26">
                <span class="details-menu-card ellipsis">
                  <span class="title-menu-card ellipsis">Farandole de desserts</span>
                  <br />
                  <span class="txt-menu-card ellipsis">Du chef</span>
                </span>
                <span class="price-menu-card ellipsis">18€</span>
              </label>
            </div>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-27"
              />
              <label class="bar-menu" for="menu-checkbox-27">
                <span class="details-menu-card ellipsis">
                  <span class="title-menu-card ellipsis">Crème brulée</span>
                  <br />
                  <span class="txt-menu-card ellipsis">Revisitée</span>
                </span>
                <span class="price-menu-card ellipsis">22€</span>
              </label>
            </div>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-28"
              />
              <label class="bar-menu" for="menu-checkbox-28">
                <span class="details-menu-card ellipsis">
                  <span class="title-menu-card ellipsis">Tiramisu</span>
                  <br />
                  <span class="txt-menu-card ellipsis">À la noisette</span>
                </span>
                <span class="price-menu-card ellipsis">23€</span>
              </label>
            </div>
          </article>
        </div>

        <!-- POUR LE BOUTON DE COMMANDE -->
        <button class="btn-order btn">Commander</button>
      </section>
    </main>
    <!-- PARTIE PIED DE PAGE-->
    <footer>
      <div class="footer-container">
        <a id="footer-title" href="/index.html">
          <span class="footer-title-font"> Ohmyfood </span>
        </a>
        <div class="footer-menu">
          <ul>
            <li>
              <i class="footer-menu-item fa-solid fa-utensils"></i>
              <a href="#">Proposer un restaurant</a>
            </li>
            <li>
              <i
                class="footer-menu-item1 custom-icon fa-solid fa-handshake-angle"
              ></i>
              <a id="partner" href="#">Devenir partenaire</a>
            </li>
            <li>
              <a href="#">Mentions légales</a>
            </li>
            <li>
              <a href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
