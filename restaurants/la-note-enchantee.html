<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/sass/style.css" />
    <title>Ohmyfood! - La note enchantée</title>
    <script
      src="https://kit.fontawesome.com/a815c0bcee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-page-menu">
      <div class="header-return">
        <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
      </div>
      <a class="header-logo" href="/index.html">
        <img
          class="logo"
          src="/assets/images/logo/ohmyfood.png"
          alt="Logo Ohmyfood"
          title="Logo Ohmyfood"
        />
      </a>
    </header>
    <main>
      <img
        class="image-restaurant"
        src="/assets/images/restaurants/la-note-enchantee.jpg"
        alt="La note enchantée"
        title="La note enchantée"
      />
      <!-- PARTIE MENU -->
      <section class="menu-restaurant">
        <!-- TITRE -->
        <div class="title-restaurant">
          <div class="header_menu_titre">
            <h1 class="section-title-restaurant">La note enchantée</h1>
          </div>
          <div class="heart-container restaurant-page-heart">
            <!-- Ajoutez la classe restaurant-page-heart -->
            <input
              type="checkbox"
              id="heart-checkbox-restaurant"
              class="heart-checkbox"
            />
            <label for="heart-checkbox-restaurant" class="heart">
              <i class="fa-regular fa-heart heart-empty"></i>
              <i class="fa-solid fa-heart heart-full"></i>
            </label>
          </div>
        </div>

        <!-- COMMANDE -->
        <div class="order-cards">
          <!-- POUR LES ENTREES -->
          <article class="menu-card-entry">
            <h2 class="title-order">Entrées</h2>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-10"
              />
              <label class="bar-menu" for="menu-checkbox-10">
                <span class="details-menu-card">
                  <span class="title-menu-card">Raviole de foie gras</span>
                  <br />
                  <span class="txt-menu-card"
                    >Accompagnées de leur crème à la truffe</span
                  >
                </span>
                <span class="price-menu-card">25€</span>
              </label>
            </div>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-11"
              />
              <label class="bar-menu" for="menu-checkbox-11">
                <span class="details-menu-card">
                  <span class="title-menu-card">Caviar osciètre</span>
                  <br />
                  <span class="txt-menu-card"
                    >Sur blini à la farine de blé noir</span
                  >
                </span>
                <span class="price-menu-card">35€</span>
              </label>
            </div>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-12"
              />
              <label class="bar-menu" for="menu-checkbox-12">
                <span class="details-menu-card">
                  <span class="title-menu-card"
                    >Homard et espuma de potiron</span
                  >
                  <br />
                  <span class="txt-menu-card">Marinés aux zestes d'orange</span>
                </span>
                <span class="price-menu-card">20€</span>
              </label>
            </div>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-13"
              />
              <label class="bar-menu" for="menu-checkbox-13">
                <span class="details-menu-card">
                  <span class="title-menu-card"
                    >Foie gras de canard cuit entier</span
                  >
                  <br />
                  <span class="txt-menu-card"
                    >Confiture de figue et pain toasté</span
                  >
                </span>
                <span class="price-menu-card">35€</span>
              </label>
            </div>
          </article>
          <!-- POUR LES PLATS -->
          <article class="menu-card-plats">
            <h2 class="title-order">Plats</h2>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-14"
              />
              <label class="bar-menu" for="menu-checkbox-14">
                <span class="details-menu-card">
                  <span class="title-menu-card"
                    >Noix de coquilles Saint-Jacques</span
                  >
                  <br />
                  <span class="txt-menu-card"
                    >Sur lit de purée de céleri-rave</span
                  >
                </span>
                <span class="price-menu-card">40€</span>
              </label>
            </div>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-15"
              />
              <label class="bar-menu" for="menu-checkbox-15">
                <span class="details-menu-card">
                  <span class="title-menu-card">Langoustine poêlée</span>
                  <br />
                  <span class="txt-menu-card">Purée de patate douce</span>
                </span>
                <span class="price-menu-card">35€</span>
              </label>
            </div>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-16"
              />
              <label class="bar-menu" for="menu-checkbox-16">
                <span class="details-menu-card">
                  <span class="title-menu-card">Mijoté de queue de boeuf</span>
                  <br />
                  <span class="txt-menu-card"
                    >Et riz sauvage aux zestes de citron</span
                  >
                </span>
                <span class="price-menu-card">45€</span>
              </label>
            </div>
          </article>
          <!-- POUR LES DESSERTS -->
          <article class="menu-card-desserts">
            <h2 class="title-order">Desserts</h2>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-17"
              />
              <label class="bar-menu" for="menu-checkbox-17">
                <span class="details-menu-card">
                  <span class="title-menu-card"
                    >Macaron noisette et chocolat</span
                  >
                  <br />
                  <span class="txt-menu-card"
                    >Glace au caramel brun et sel de Guérande</span
                  >
                </span>
                <span class="price-menu-card">18€</span>
              </label>
            </div>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-18"
              />
              <label class="bar-menu" for="menu-checkbox-18">
                <span class="details-menu-card">
                  <span class="title-menu-card">Baba au rhum revisité</span>
                  <br />
                  <span class="txt-menu-card">Avec son coulis de citron</span>
                </span>
                <span class="price-menu-card">22€</span>
              </label>
            </div>
            <div class="content-menu-card">
              <input
                type="checkbox"
                class="hidden menu-checkbox"
                id="menu-checkbox-19"
              />
              <label class="bar-menu" for="menu-checkbox-19">
                <span class="details-menu-card">
                  <span class="title-menu-card">Tarte au citron meringuée</span>
                  <br />
                  <span class="txt-menu-card">Déstructurée</span>
                </span>
                <span class="price-menu-card">23€</span>
              </label>
            </div>
          </article>
        </div>

        <!-- POUR LE BOUTON DE COMMANDE -->
        <button class="btn-order btn">Commander</button>
      </section>
    </main>
    <!-- PARTIE PIED DE PAGE-->
    <footer>
      <div class="footer-container">
        <a id="footer-title" href="/index.html">
          <span class="footer-title-font"> Ohmyfood </span>
        </a>
        <div class="footer-menu">
          <ul>
            <li>
              <i class="footer-menu-item fa-solid fa-utensils"></i>
              <a href="#">Proposer un restaurant</a>
            </li>
            <li>
              <i
                class="footer-menu-item1 custom-icon fa-solid fa-handshake-angle"
              ></i>
              <a id="partner" href="#">Devenir partenaire</a>
            </li>
            <li>
              <a href="#">Mentions légales</a>
            </li>
            <li>
              <a href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
