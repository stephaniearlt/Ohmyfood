<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./sass/style.css" />
    <title>Ohmyfood! - La palette du goût</title>
    <script
      src="https://kit.fontawesome.com/a815c0bcee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-page-menu">
      <div class="header-return">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
      </div>
      <a class="header-logo" href="index.html">
        <img
          class="logo"
          src="./assets/images/logo/ohmyfood.png"
          alt="Logo Ohmyfood"
          title="Logo Ohmyfood"
        />
      </a>
    </header>
    <main>
      <img
        class="image-restaurant"
        src="./assets/images/restaurants/la-palette-du-gout.jpg"
        alt="La palette du goût"
        title="La palette du goût"
      />
      <!-- MENU -->
      <section class="menu-restaurant">
        <!-- TITRE -->
        <div class="title-restaurant">
          <div class="header_menu_titre text-center">
            <h1 class="section-title-restaurant">La palette du goût</h1>
          </div>
          <!-- COEUR -->
          <div class="heart-container restaurant-page-heart">
            <input
              type="checkbox"
              id="heart-checkbox-restaurant"
              class="heart-checkbox"
            />
            <label for="heart-checkbox-restaurant" class="heart">
              <i class="fa-regular fa-heart heart-empty"></i>
              <i class="fa-solid fa-heart heart-full"></i>
            </label>
          </div>
        </div>

        <!-- COMMANDE -->
        <!-- ENTREES -->
        <article class="menu-card-entry">
          <h2 class="title-order">Entrées</h2>
          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-1"
            />
            <label class="bar-menu" for="menu-checkbox-1">
              <span class="details-menu-card ellipsis">
                <span class="title-menu-card ellipsis">Fricassée d'escargots</span>
                <br />
                <span class="txt-menu-card ellipsis">Au piment d'Espelette</span>
              </span>
              <span class="price-menu-card ellipsis">25€</span>
            </label>
          </div>
          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-2"
            />
            <label class="bar-menu" for="menu-checkbox-2">
              <span class="details-menu-card ellipsis">
                <span class="title-menu-card ellipsis">Foie gras de canard mi-cuit</span>
                <br />
                <span class="txt-menu-card ellipsis"
                  >Et ses copeaux de truffe noire</span
                >
              </span>
              <span class="price-menu-card ellipsis">35€</span>
            </label>
          </div>
          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-3"
            />
            <label class="bar-menu" for="menu-checkbox-3">
              <span class="details-menu-card ellipsis">
                <span class="title-menu-card ellipsis">Œuf au plat</span>
                <br />
                <span class="txt-menu-card ellipsis"
                  >Assaisonné à la truffe sur lit de caviar</span
                >
              </span>
              <span class="price-menu-card ellipsis">20€</span>
            </label>
          </div>
        </article>
        <!-- PLATS -->
        <article class="menu-card-plats">
          <h2 class="title-order">Plats</h2>
          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-4"
            />
            <label class="bar-menu" for="menu-checkbox-4">
              <span class="details-menu-card ellipsis">
                <span class="title-menu-card ellipsis">Filet de bœuf aux herbes</span>
                <br />
                <span class="txt-menu-card ellipsis"
                  >Accompagné de sa ribambelle de légumes</span
                >
              </span>
              <span class="price-menu-card ellipsis">40€</span>
            </label>
          </div>
          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-5"
            />
            <label class="bar-menu" for="menu-checkbox-5">
              <span class="details-menu-card ellipsis">
                <span class="title-menu-card ellipsis">Parmentier de queue de bœuf</span>
                <br />
                <span class="txt-menu-card ellipsis"
                  >À la truffe noire sur sa purée de panais</span
                >
              </span>
              <span class="price-menu-card ellipsis">35€</span>
            </label>
          </div>
          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-6"
            />
            <label class="bar-menu" for="menu-checkbox-6">
              <span class="details-menu-card ellipsis">
                <span class="title-menu-card ellipsis">Filet de turbot</span>
                <br />
                <span class="txt-menu-card ellipsis">Aux agrumes</span>
              </span>
              <span class="price-menu-card ellipsis">44€</span>
            </label>
          </div>
        </article>
        <!-- DESSERTS -->
        <article class="menu-card-desserts">
          <h2 class="title-order">Desserts</h2>
          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-7"
            />
            <label class="bar-menu" for="menu-checkbox-7">
              <span class="details-menu-card ellipsis">
                <span class="title-menu-card ellipsis">Paris-Brest</span>
                <br />
                <span class="txt-menu-card ellipsis">Revisité</span>
              </span>
              <span class="price-menu-card ellipsis">18€</span>
            </label>
          </div>
          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-8"
            />
            <label class="bar-menu" for="menu-checkbox-8">
              <span class="details-menu-card ellipsis">
                <span class="title-menu-card ellipsis"
                  >Macaron au chocolat d'exception</span
                >
                <br />
                <span class="txt-menu-card ellipsis"
                  >Et glace à la vanille de Madagascar</span
                >
              </span>
              <span class="price-menu-card ellipsis">22€</span>
            </label>
          </div>
          <div class="content-menu-card">
            <input
              type="checkbox"
              class="hidden menu-checkbox"
              id="menu-checkbox-9"
            />
            <label class="bar-menu" for="menu-checkbox-9">
              <span class="details-menu-card ellipsis">
                <span class="title-menu-card ellipsis">Mousse au chocolat</span>
                <br />
                <span class="txt-menu-card ellipsis"
                  >Au piment d'Espelette et à la truffe noire</span
                >
              </span>
              <span class="price-menu-card ellipsis">23€</span>
            </label>
          </div>
        </article>
        <!-- BOUTON DE COMMANDE -->
        <button class="btn-order btn">Commander</button>
      </section>
    </main>
    <!-- PIED DE PAGE-->
    <footer>
      <div class="footer-container">
        <a id="footer-title" href="index.html">
          <span class="footer-title-font"> Ohmyfood </span>
        </a>
        <div class="footer-menu">
          <ul>
            <li>
              <i class="footer-menu-item fa-solid fa-utensils"></i>
              <a href="#">Proposer un restaurant</a>
            </li>
            <li>
              <i
                class="footer-menu-item1 custom-icon fa-solid fa-handshake-angle"
              ></i>
              <a id="partner" href="#">Devenir partenaire</a>
            </li>
            <li>
              <a href="#">Mentions légales</a>
            </li>
            <li>
              <a href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
